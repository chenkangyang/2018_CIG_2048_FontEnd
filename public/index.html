<html>
	
	<head>
		<meta charset="utf-8">
		<title>2048_DEMO</title>
		<link rel="stylesheet" href="css/index.css">
	</head>
	
	<body>
		<div class="container">
			<div class="heading">
				<h1 class="title">2048</h1>
				<div class="scores-container">
					<div class="score-container">
						0
						<div class="score-addition"></div>
					</div>
					<div class="best-container">0</div>
				</div>
			</div>
	
	
			<div class="above-game">
				<p class="game-info">Enjoy~</p>
				<a class="restart-button" onclick="newGame()">New Game</a>
				<a class="connect-button" onclick="connectToBackend(this)">Connect to AI</a>
			</div>
	
	
			<div class="game-container">
	
				<div id="game-message">
					<!-- <p>Game over!</p> -->
					<div class="lower">
						<a class="keep-playing-button"></a>
						<a class="retry-button"></a>
					</div>
				</div>
	
	
				<div class="grid-container">
					<div class="grid-row">
						<div class="grid-ceil" id="d0"></div>
						<div class="grid-ceil" id="d1"></div>
						<div class="grid-ceil" id="d2"></div>
						<div class="grid-ceil" id="d3"></div>
					</div>
					<div class="grid-row">
						<div class="grid-ceil" id="d4"></div>
						<div class="grid-ceil" id="d5"></div>
						<div class="grid-ceil" id="d6"></div>
						<div class="grid-ceil" id="d7"></div>
					</div>
					<div class="grid-row">
						<div class="grid-ceil" id="d8"></div>
						<div class="grid-ceil" id="d9"></div>
						<div class="grid-ceil" id="d10"></div>
						<div class="grid-ceil" id="d11"></div>
					</div>
					<div class="grid-row">
						<div class="grid-ceil" id="d12"></div>
						<div class="grid-ceil" id="d13"></div>
						<div class="grid-ceil" id="d14"></div>
						<div class="grid-ceil" id="d15"></div>
					</div>
				</div>
	
				<div class="tile-container">
	
				</div>
	
	
			</div>
		</div>
		<!-- <script src="/socket.io/socket.io.js"></script> -->
		<script src="js/localstorage.js"></script>
		<script src="js/game.js"></script>
		<script src="js/manager.js"></script>
		<!-- <script src="js/readJsonFile.js"></script> -->
		<!-- <script src="js/autorunmethods.js"></script> -->
		<script src="js/handshake.js"></script>
		<script src="js/2048ai.js"></script>
	</body> 
	
	</html>
